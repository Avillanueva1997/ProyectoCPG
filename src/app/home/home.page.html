<ion-content class="ion-padding">
    <form #form="ngForm" (ngSubmit)="login(form)">
      <ion-grid>
        <ion-row class="ion-justify-content-center">
          <ion-col class="ion-align-self-center" size-md="6" size-lg="5" size-xs="12">
            <div class="ion-padding">
              <ion-item>
                <ion-icon name="person" slot="start"></ion-icon>
                <ion-input required type="text" name="user" ngModel placeholder="Usuario"></ion-input>
              </ion-item>
              <ion-item>
                <ion-icon name="lock" slot="start"></ion-icon>
                <ion-input required type="password" name="password" ngModel placeholder="ContraseÃ±a"></ion-input>
              </ion-item>
            </div>
            <div class="ion-padding">
                <ion-button expand="block" type="submit" class="ion-no-margin" [disabled]="form.invalid" >Ingresar</ion-button>
              </div>
          </ion-col>
        </ion-row>
      </ion-grid>
      </form>
</ion-content>
